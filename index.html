<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="header">
        <h1>Rock, Paper and Scissor</h1>
        <p>First to 5 wins will win the game!</p>
    </div>

    <div class="playerchoice">

        <div class="buttons">
            <div class="buttonWithDiscription">

                <button id="rock" value="rock"><img src="images/rock.png" alt="rock"></button>
                <div class="discription">
                    <p>Rock</p>
                </div>
    
            </div>
    
            <div class="buttonWithDiscription">
    
                <button id="paper" value="paper"><img src="images/paper.png" alt="paper"></button>
                <div class="discription">
                    <p>Paper</p>
                </div>
    
            </div>
                
            <div class="buttonWithDiscription">
    
                <button id="scissor" value="scissor"><img src="images/scissor.png" alt=""></button>
                <div class="discription">
                    <p>Scissor</p>
                </div>
    
            </div>
        </div>
        
        <div class="choice">
            <div class="display-choice">
                <p>Player chose: <span class="player-decision"></span></p>
            </div>
    
            <div class="display-choice">
                <p>Computer chose: <span class="computer-decision"></span></p>
            </div>
        </div>
            
    </div>
    
    <div class="scores">

        <div id="player">
            <p>Player Score: <span class="player-score">0</span></p>
        </div>
    
        <div id="computer">
            <p>Computer Score: <span class="computer-score">0</span></p> 
        </div>

    </div>
    
    <div class="end">
        <div class="result">
            <p>Result: <span class="winner">-</span></p>
        </div>
    
        <div class="playagain">
            <p>Play Again: <button id="restart" value="restart">Restart</button></p>
        </div>

    </div>
    

    <div class="footer">
        Made by <a href="https://github.com/RajatTheDev" target="_blank">Rajat</a>
    </div>

</body>
</html>
